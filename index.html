<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zero Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #000000;
            --sidebar-color: #030303;
            --accent-color: #7209b7;
            --accent-hover: #9d4edd;
            --text-color: #ffffff;
            --sub-text: #555555;
            --card-bg: #080808;
            --border-color: #1a1a1a;
            --input-bg: #0a0a0a;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        /* --- SNOW EFFECT --- */
        #snow-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; overflow: hidden;
        }
        .snow-dot {
            position: absolute; top: -10px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

        /* --- SIDEBAR (DESKTOP) --- */
        .sidebar {
            width: 80px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            border-right: 1px solid var(--border-color);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        @media (min-width: 1024px) { .sidebar:hover { width: 240px; } }

        .logo {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 40px;
            display: flex; align-items: center; justify-content: center;
        }
        .logo span { margin-left: 15px; opacity: 0; transition: 0.2s; font-weight: bold; pointer-events: none; }
        .sidebar:hover .logo span { opacity: 1; }

        .nav-item {
            width: 90%; height: 55px;
            display: flex; align-items: center; padding-left: 15px;
            cursor: pointer; transition: 0.3s;
            color: var(--sub-text); border-radius: 15px; margin-bottom: 5px;
        }
        .nav-item.active { color: var(--text-color); background: rgba(114, 9, 183, 0.15); border: 1px solid var(--accent-color); }
        .nav-item i { width: 30px; font-size: 1.2rem; text-align: center; }
        .nav-text { margin-left: 15px; opacity: 0; white-space: nowrap; transition: 0.2s; }
        .sidebar:hover .nav-text { opacity: 1; }

        /* --- MOBILE MODE (iOS) --- */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; bottom: 0; left: 0; width: 100%; 
                height: calc(75px + var(--safe-bottom));
                flex-direction: row; justify-content: space-around;
                padding: 0 10px var(--safe-bottom) 10px; 
                border-right: none; border-top: 1px solid var(--border-color);
            }
            .sidebar:hover { width: 100%; }
            .nav-item { width: auto; height: 60px; padding: 0 15px; }
            .nav-text, .logo { display: none; }
            .main { margin-bottom: 80px; }
        }

        /* --- MAIN CONTENT --- */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; z-index: 2; }
        
        .top-bar {
            height: 70px; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 30px;
            justify-content: space-between; background: var(--bg-color);
            padding-top: env(safe-area-inset-top);
        }

        .status-indicator { font-size: 0.8rem; color: var(--accent-color); display: flex; align-items: center; gap: 10px; }
        .pulse { width: 8px; height: 8px; background: var(--accent-color); border-radius: 50%; box-shadow: 0 0 8px var(--accent-color); animation: pulseAnim 1.5s infinite; }
        @keyframes pulseAnim { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .content-area { flex: 1; padding: 30px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .tab { display: none; animation: slideUp 0.4s ease forwards; }
        .tab.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- SEARCH UI --- */
        .search-wrapper { max-width: 600px; margin: 8vh auto; text-align: center; }
        .search-bar {
            background: var(--input-bg); border: 1px solid var(--border-color);
            border-radius: 20px; height: 60px; display: flex;
            align-items: center; padding: 0 20px; margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .search-bar input {
            background: transparent; border: none; color: white;
            flex: 1; height: 100%; font-size: 17px; outline: none; margin-left: 15px;
        }
        .search-bar button { background: transparent; border: none; color: var(--accent-color); cursor: pointer; font-size: 1.2rem; }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 20px; overflow: hidden; aspect-ratio: 1/1;
            position: relative; transition: 0.3s;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.3s; }
        .card:active { transform: scale(0.95); border-color: var(--accent-color); }
        .card-title {
            position: absolute; bottom: 0; width: 100%;
            background: linear-gradient(transparent, #000);
            padding: 15px 5px 10px; text-align: center; font-size: 13px; font-weight: 600;
        }

        /* --- BROWSER VIEW --- */
        #browser-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: none; flex-direction: column;
        }
        .frame-header {
            height: 60px; background: #050505; display: flex;
            align-items: center; padding: env(safe-area-inset-top) 20px 0 20px;
            justify-content: space-between; border-bottom: 1px solid var(--border-color);
        }
        iframe { flex: 1; width: 100%; border: none; background: #fff; }

        .action-btn {
            background: var(--accent-color); color: white; border: none;
            padding: 10px 20px; border-radius: 12px; font-weight: 600;
        }

    </style>
</head>
<body>

    <div id="snow-container"></div>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Zero Proxy</span>
        </div>
        <div class="nav-item active" onclick="setTab('home')">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="nav-text">Browse</span>
        </div>
        <div class="nav-item" onclick="setTab('games')">
            <i class="fa-solid fa-gamepad"></i>
            <span class="nav-text">Library</span>
        </div>
        <div class="nav-item" onclick="setTab('settings')">
            <i class="fa-solid fa-sliders"></i>
            <span class="nav-text">System</span>
        </div>
    </nav>

    <div class="main">
        <div class="top-bar">
            <div class="status-indicator">
                <div class="pulse"></div>
                <span id="monitor">System Ready</span>
            </div>
            <div style="color: var(--sub-text); font-size: 0.8rem;">
                Engine: <span style="color: white;">Google iOS Cloud</span>
            </div>
        </div>

        <div class="content-area">
            
            <!-- HOME -->
            <div id="home" class="tab active">
                <div class="search-wrapper">
                    <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -1px;">Zero</h1>
                    <p style="color: var(--sub-text);">Encrypted Browser Node</p>
                    
                    <div class="search-bar">
                        <i class="fa-brands fa-google" style="color: var(--sub-text);"></i>
                        <input type="text" id="url-input" placeholder="Search Google or enter URL" autocomplete="off" spellcheck="false">
                        <button onclick="launchProxy()"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>

                    <div style="margin-top: 25px;">
                        <button class="action-btn" onclick="stealthLaunch()">
                            <i class="fa-solid fa-mask"></i> Stealth Mode
                        </button>
                    </div>
                </div>
            </div>

            <!-- GAMES -->
            <div id="games" class="tab">
                <h2 style="margin-bottom: 20px;">Apps & Games</h2>
                <div class="grid">
                    <div class="card" onclick="launchProxy('https://hianime.to')">
                        <img src="https://cdn2.steamgriddb.com/grid/d4b0d38ac177563362dc85001c9e7b0d.jpg">
                        <div class="card-title">HiAnime</div>
                    </div>
                    <div class="card" onclick="launchProxy('https://eaglercraft.com/play/')">
                        <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/store/software/switch/70010000000964/a28a81253e919298beab2295e39a56b7a5140ef15abdb56135655e5c221b2a3a">
                        <div class="card-title">Eaglercraft</div>
                    </div>
                    <div class="card" onclick="launchProxy('https://now.gg')">
                        <img src="https://now.gg/favicon.ico" style="object-fit: contain; padding: 20px;">
                        <div class="card-title">Now.gg</div>
                    </div>
                    <div class="card" onclick="launchProxy('https://discord.com')">
                        <img src="https://assets-global.website-files.com/6257adef93867e3c84519eb1/625744adc7a7a37e6369970a_623405f63126f50004928b50_discord-logo-purple.png">
                        <div class="card-title">Discord</div>
                    </div>
                </div>
            </div>

            <!-- SETTINGS -->
            <div id="settings" class="tab">
                <h2 style="margin-bottom: 20px;">System Configuration</h2>
                <div style="background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid var(--border-color);">
                    <p style="margin-bottom: 15px;">Security Presets</p>
                    <button class="action-btn" style="width: 100%; margin-bottom: 10px; background: #b91c1c;" onclick="location.href='https://google.com'">
                        <i class="fa-solid fa-skull"></i> Emergency Panic (Redirect)
                    </button>
                    <button class="action-btn" style="width: 100%;" onclick="alert('Session Encrypted')">
                        <i class="fa-solid fa-lock"></i> Force Clear Cookies
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- BROWSER OVERLAY -->
    <div id="browser-view">
        <div class="frame-header">
            <button onclick="closeBrowser()" style="background: transparent; border: none; color: white; font-size: 1.2rem;">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div style="font-size: 0.8rem; font-weight: 600;">ENCRYPTED SESSION</div>
            <button onclick="toggleFullscreen()" style="background: transparent; border: none; color: white; font-size: 1.2rem;">
                <i class="fa-solid fa-expand"></i>
            </button>
        </div>
        <iframe id="proxy-frame" allowfullscreen="true"></iframe>
    </div>

    <script>
        // --- SNOW LOGIC ---
        function initSnow() {
            const container = document.getElementById('snow-container');
            setInterval(() => {
                if(container.childElementCount > 40) return;
                const flake = document.createElement('div');
                flake.className = 'snow-dot';
                const size = Math.random() * 4 + 2 + 'px'; 
                flake.style.width = size; flake.style.height = size;
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 4) + 's'; 
                container.appendChild(flake);
                setTimeout(() => { flake.remove(); }, 7000);
            }, 200);
        }
        initSnow();

        // --- NAVIGATION ---
        function setTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            const items = document.querySelectorAll('.nav-item');
            if(id === 'home') items[0].classList.add('active');
            if(id === 'games') items[1].classList.add('active');
            if(id === 'settings') items[2].classList.add('active');
        }

        // --- BROWSER ENGINE ---
        function launchProxy(manualUrl = null) {
            const input = manualUrl || document.getElementById('url-input').value;
            if(!input) return;

            let target = '';
            if (input.includes('.') && !input.includes(' ')) {
                target = input.startsWith('http') ? input : 'https://' + input;
            } else {
                // Google search with iframe-friendly param
                target = `https://www.google.com/search?q=${encodeURIComponent(input)}&igu=1`;
            }

            const frame = document.getElementById('proxy-frame');
            const view = document.getElementById('browser-view');

            // Blob Cloaking Logic
            const blobHtml = `
                <html>
                    <head>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>body,html{margin:0;padding:0;overflow:hidden;background:#fff;height:100vh;}</style>
                    </head>
                    <body>
                        <iframe src="${target}" style="width:100%;height:100%;border:none;" allowfullscreen></iframe>
                    </body>
                </html>
            `;
            const blob = new Blob([blobHtml], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);
            view.style.display = 'flex';
        }

        function closeBrowser() {
            document.getElementById('browser-view').style.display = 'none';
            document.getElementById('proxy-frame').src = '';
        }

        function stealthLaunch() {
            const win = window.open('about:blank', '_blank');
            if(!win) return alert("Allow Popups!");
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            const iframe = win.document.createElement('iframe');
            iframe.style.width = '100%'; iframe.style.height = '100%'; iframe.style.border = 'none';
            iframe.src = window.location.href;
            win.document.body.appendChild(iframe);
            window.location.replace('https://classroom.google.com'); 
        }

        function toggleFullscreen() {
            const frame = document.getElementById('proxy-frame');
            if (frame.requestFullscreen) frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
        }

        document.getElementById('url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') launchProxy();
        });

        // iOS Scroll Fix
        document.addEventListener('touchmove', function(e) {
            if (document.getElementById('browser-view').style.display === 'flex') {
                // allow
            } else if (e.target.closest('.content-area')) {
                // allow
            } else {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
</html>
