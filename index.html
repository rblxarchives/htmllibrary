<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiAnime Embed</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #iframe-container { width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="iframe-container">
        <!-- 
           sandbox: Allows scripts but restricts top-level navigation (popup ads)
           allow-scripts: Enables video player functionality
           allow-same-origin: Allows site to function within iframe
        -->
        <iframe 
            src="https://hianime.to" 
            sandbox="allow-scripts allow-same-origin allow-popups-to-escape-sandbox allow-forms"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
