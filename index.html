<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity - Liquid Glass Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Liquid Glass Background */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1f1f1f 100%);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #151515 0%, #252525 100%);
            top: 40%;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 60px 0 rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .glass-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Liquid Shimmer Effect */
        .shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: left 0.7s;
        }

        .glass-card:hover .shimmer {
            left: 150%;
            transition: left 0.7s ease-in-out;
        }

        /* Iframe Container */
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            background: #000;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #iframe-container.active {
            display: block;
            opacity: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Close Button */
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 60;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        #iframe-container.active .close-btn {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(90deg);
        }

        /* Title Animation */
        .title-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.2em;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 55;
            display: none;
        }

        .loader.active {
            display: block;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="text-white">

    <!-- Animated Background -->
    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
        
        <!-- Header -->
        <div class="text-center mb-16 animate-fade-in">
            <h1 class="text-6xl md:text-8xl font-bold title-gradient mb-4 tracking-tight">VELOCITY</h1>
            <p class="subtitle text-sm md:text-base uppercase">Liquid Glass Portal</p>
        </div>

        <!-- Buttons Container -->
        <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl justify-center items-center">
            
            <!-- Hianime Button -->
            <button onclick="openSite('https://hianime.to', this)" 
                    class="glass-card relative w-full md:w-80 h-48 rounded-3xl flex flex-col items-center justify-center cursor-pointer group overflow-hidden">
                <div class="shimmer"></div>
                <div class="z-10 flex flex-col items-center">
                    <div class="w-16 h-16 mb-4 rounded-2xl bg-gradient-to-br from-purple-500/20 to-blue-500/20 flex items-center justify-center border border-white/10 group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-8 h-8 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-semibold text-white/90 group-hover:text-white transition-colors">Hianime.to</span>
                    <span class="text-xs text-white/40 mt-2">Anime Streaming</span>
                </div>
            </button>

            <!-- Scramjet Button -->
            <button onclick="openSite('https://scramjet.mercurywork.shop', this)" 
                    class="glass-card relative w-full md:w-80 h-48 rounded-3xl flex flex-col items-center justify-center cursor-pointer group overflow-hidden">
                <div class="shimmer"></div>
                <div class="z-10 flex flex-col items-center">
                    <div class="w-16 h-16 mb-4 rounded-2xl bg-gradient-to-br from-orange-500/20 to-red-500/20 flex items-center justify-center border border-white/10 group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-8 h-8 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-semibold text-white/90 group-hover:text-white transition-colors">Scramjet</span>
                    <span class="text-xs text-white/40 mt-2">Mercury Workshop</span>
                </div>
            </button>

        </div>

        <!-- Footer -->
        <div class="absolute bottom-8 text-white/20 text-xs tracking-widest uppercase">
            Select a destination
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-circle"></div>
    </div>

    <!-- Iframe Container -->
    <div id="iframe-container">
        <button onclick="closeSite()" class="close-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <iframe id="site-frame" src="" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"></iframe>
    </div>

    <script>
        // Create ripple effect on click
        function createRipple(event, button) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Open site in iframe
        function openSite(url, button) {
            // Create ripple
            event && createRipple(event, button);
            
            const loader = document.getElementById('loader');
            const container = document.getElementById('iframe-container');
            const frame = document.getElementById('site-frame');
            const mainContent = document.getElementById('main-content');
            
            // Show loader
            loader.classList.add('active');
            
            // Fade out main content
            mainContent.style.opacity = '0';
            mainContent.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                frame.src = url;
                container.classList.add('active');
                
                // Hide loader when iframe loads
                frame.onload = () => {
                    loader.classList.remove('active');
                };
                
                // Fallback if iframe fails or takes too long
                setTimeout(() => {
                    loader.classList.remove('active');
                }, 3000);
            }, 300);
        }

        // Close site and return to main view
        function closeSite() {
            const container = document.getElementById('iframe-container');
            const frame = document.getElementById('site-frame');
            const mainContent = document.getElementById('main-content');
            
            container.classList.remove('active');
            
            setTimeout(() => {
                frame.src = '';
                mainContent.style.opacity = '1';
            }, 500);
        }

        // Keyboard shortcut to close (Escape key)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSite();
            }
        });

        // Prevent iframe from breaking out (basic security)
        window.addEventListener('beforeunload', (e) => {
            if (document.getElementById('iframe-container').classList.contains('active')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
